<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>早春圖賞析之旅</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#5d4037">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #3a3a38, #1f1f1e);
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
      color: #222;
    }

    #game-container {
      width: 95vw;
      max-width: 520px;
      margin: 12px auto;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      aspect-ratio: 1 / 1;
      background: #fcfaf2;
      border: 6px solid #5d4037;
      border-radius: 14px;
      box-shadow: 0 15px 35px rgba(0,0,0,.6);
      position: relative;
      overflow: hidden;
    }

    .space {
      border: 1px solid #d4d1c7;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#fffdf7, #f2eee5);
    }

    .corner {
      background: linear-gradient(#ebe6db, #ded8cb);
      font-size: 11px;
    }

    #central-art {
      grid-column: 2 / span 4;
      grid-row: 2 / span 4;
      position: relative;
      border: 3px solid #5d4037;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      box-shadow: inset 0 0 25px rgba(0,0,0,.4);
    }

    #central-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: sepia(20%) contrast(105%);
    }

    #caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px 4px;
      background: linear-gradient(transparent, rgba(0,0,0,.75));
      color: #f6e6b8;
      text-align: center;
    }

    #caption .title {
      font-size: 14px;
      letter-spacing: 2px;
      font-weight: bold;
    }

    #caption .author {
      font-size: 10px;
      opacity: .85;
    }
  </style>
</head>

<body>
<div id="game-container">
  <div id="game-board">

    <div class="space corner" style="grid-row:6;grid-column:6">起點</div>
    <div class="space" style="grid-row:5;grid-column:6">雲頭皴</div>
    <div class="space" style="grid-row:4;grid-column:6">蟹爪枝</div>
    <div class="space" style="grid-row:3;grid-column:6">人物</div>
    <div class="space" style="grid-row:2;grid-column:6">溪澗</div>
    <div class="space corner" style="grid-row:1;grid-column:6">賞析亭</div>

    <div class="space" style="grid-row:1;grid-column:5">雲頭皴</div>
    <div class="space" style="grid-row:1;grid-column:4">蟹爪枝</div>
    <div class="space" style="grid-row:1;grid-column:3">人物</div>
    <div class="space" style="grid-row:1;grid-column:2">溪澗</div>
    <div class="space corner" style="grid-row:1;grid-column:1">名畫印</div>

    <div class="space" style="grid-row:2;grid-column:1">雲頭皴</div>
    <div class="space" style="grid-row:3;grid-column:1">蟹爪枝</div>
    <div class="space" style="grid-row:4;grid-column:1">人物</div>
    <div class="space" style="grid-row:5;grid-column:1">溪澗</div>
    <div class="space corner" style="grid-row:6;grid-column:1">修復所</div>

    <div class="space" style="grid-row:6;grid-column:2">雲頭皴</div>
    <div class="space" style="grid-row:6;grid-column:3">蟹爪枝</div>
    <div class="space" style="grid-row:6;grid-column:4">人物</div>
    <div class="space" style="grid-row:6;grid-column:5">溪澗</div>

    <div id="central-art">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Guo_Xi_-_Early_Spring_%28Zaochun_Tu%29_-_Google_Art_Project.jpg"
        alt="早春圖 北宋 郭熙">
      <div id="caption">
        <div class="title">早春圖</div>
        <div class="author">北宋・郭熙</div>
      </div>
    </div>

  </div>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js');
  }
</script>
</body>
</html>
